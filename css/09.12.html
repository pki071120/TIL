<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ width: 100px; height: 100px; position: relative;}
        div:nth-child(1){background-color: teal; z-index: 4;}
        div:nth-child(2){background-color: orangered;bottom:50px;z-index: 2;}
        div:nth-child(3){background-color: purple;bottom:100px;z-index: 2;}
        div:nth-child(4){background-color: tomato;bottom:150px;z-index:1;}
    </style>
</head>
<body>
    <div class="first">겹</div>
    <div class="second">쳐</div>
    <div class="third">있</div>
    <div class="fourth">죠</div>
</body>
</html>
